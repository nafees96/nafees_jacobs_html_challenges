<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nested_Tables</title>
    <style media="screen">
      table {border-collapse :collapse;width:70px}
      table, th, td {
        border :1px solid black;
      }
    </style>

  </head>
  <body>
    <h1>Nested Table</h1>

    <table style="width :40%">

        <tr>
          <td>1</td>
          <td  colspan="3">2</td>
        </tr>

        <tr>
          <td rowspan="3">3</td>
          <td style="background-color:orange">4</td>
          <td style="background-color:orange">5</td>
          <td rowspan="2" style="background-color:yellow">6</td>
        </tr>

        <tr>
        <td style="background-color:orange">7</td>
        <td style="background-color:orange">8</td>
        </tr>

        <tr>
          <td colspan="2" style="background-color:yellow">9</td>
          <td style="background-color:yellow">10</td>
        </tr>

    </table>
<br>
<br>
<br>
    <table border="3" style="width:20%">
            <tr>
              <td>1</td>
              <td colspan="2">2</td>

            </tr>
            <tr>
              <td rowspan="2">3</td>
              <td cellpadding="0px">
                <table style="width: 100%;">
                  <tr>
                    <td class="orange">4</td>
                    <td class="orange">5</td>
                  </tr>
                  <tr>
                    <td class="orange">7</td>
                    <td class="orange">8</td>
                  </tr>
                </table>
              </td>
              <td class="yellow">6</td>
            </tr>
                  <tr>
                    <td class="yellow">9</td>
                    <td class="yellow">10</td>
                  </tr>
                </table>
              </td>
            </tr>
          </table

  </body>
</html>
